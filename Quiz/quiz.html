<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <h1>Quiz</h1>

    <form id="quiz-form">
        <div class="question">
            <p>1. Sun rises in the?</p>
            <div class="options">
                <label><input type="radio" name="q0" value="0"> East</label>
                <label><input type="radio" name="q0" value="1"> West</label>
                <label><input type="radio" name="q0" value="2"> South</label>
                <label><input type="radio" name="q0" value="3"> North</label>
            </div>
        </div>

        <div class="question">
            <p>2. Sun sets in the?</p>
            <div class="options">
                <label><input type="radio" name="q1" value="0"> East</label>
                <label><input type="radio" name="q1" value="1"> West</label>
                <label><input type="radio" name="q1" value="2"> North</label>
                <label><input type="radio" name="q1" value="3"> South</label>
            </div>
        </div>

        <div class="question">
            <p>3. How many planets are there in the solar system?</p>
            <div class="options">
                <label><input type="radio" name="q2" value="0"> 6</label>
                <label><input type="radio" name="q2" value="1"> 7</label>
                <label><input type="radio" name="q2" value="2"> 8</label>
                <label><input type="radio" name="q2" value="3"> 9</label>
            </div>
        </div>

        <button type="submit">Submit Quiz</button>
    </form>

    <script src="quiz.js"></script>
</body>

</html>
